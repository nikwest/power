author: mongoose-os
description: Power control
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src

# List of files / directories with includes. No slashes at the end of dir names.
includes:
  - include

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

# Custom configuration entries, settable via "device configuration"
# Below is a custom firmware configuration example.
# Uncomment and modify according to your needs:

config_schema:
  - ["wifi.ap.enable", false]
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", "nikwest"]
  - ["wifi.sta.pass", "***REMOVED***"]
  - ["dash.enable", true]
  - ["dash.token", "***REMOVED***"]
  - ["mqtt.server", "smarthome:1883"]
  - ["mqtt.client_id", "power.0"]
  - ["mqtt.enable", true]
  - ["i2c.enable", true]
  - ["i2c.debug", false]
  - ["power", "o", {title: "power app settings"}]
  - ["power.in_pin", "i", 13, {title: "GPIO pin for power in"}]
  - ["power.out_pin", "i", 15 , {title: "GPIO pin for power out"}]
  - ["power.in_power_ud_pin", "i", 4, {title: "GPIO pin for power in up down"}]
  - ["power.in_power_cs_pin", "i", 5, {title: "GPIO pin for power in chip select"}]
  - ["power.in_max", "i", 250, {title: "max in power"}]
  - ["power.in_lsb", "d", 7.5, {title: "lsb in power"}]
  - ["power.in_current_channel", "i", 2 , {title: "adc channel of input current"}]
  - ["power.in_current_factor", "d", 0.001042 , {title: "conversion factor V per A"}] 
  - ["power.out_min", "i", 100, {title: "min out power"}]
  - ["power.out_current_channel", "i", 3 , {title: "adc channel of output current"}]
  - ["power.out_current_factor", "d", 40 , {title: "conversion factor V per A"}] 
  - ["power.battery_voltage_channel", "i", 0 , {title: "adc channel battery voltage"}]
  - ["power.battery_voltage_factor", "d", 0.00275000 , {title: "conversion factor "}] #0.0000625 * 4 * 110/10
  - ["power.battery_voltage_min", "d", 12.6 , {title: "minimum battery voltage"}] 
  - ["power.battery_voltage_max", "d", 13.8 , {title: "maximum battery voltage"}] 
  - ["power.watchdog_enable", "b", true , {title: "enable watchdog for battery monitoring"}] 
  - ["power.watchdog_interval", "i", 60 , {title: "watchdog check inteval in sec"}] 
  - ["power.total_power_topic", "s", "smarthome/discovergy/0/61228255/Power" , {title: "total power used"}] 
  - ["power.optimize", "b", true , {title: "actively optimize power"}] 
  - ["power.optimize_target_min", "i", -40 , {title: "lower power range limit"}] 
  - ["power.optimize_target_max", "i", 0 , {title: "upper power range limit"}] 


#  - ["my_app", "o", {title: "My app custom settings"}]
#  - ["my_app.bool_value", "b", false, {title: "Some boolean value"}]
#  - ["my_app.string_value", "s", "", {title: "Some string value"}]
#  - ["my_app.int_value", "i", 123, {title: "Some integer value"}]

# These settings get compiled into the C structure, and can be accessed
# from the C code this way:
#
# printf("Hello from %s!\n", mgos_sys_config_get_device_id());
#
# Settings are cool: can be modified remotely without full firmware upgrade!
#
# To see all available compiled settings, buid the firmware and open
# build/gen/mgos_config.h file.
#
# Also, in this config_schema section, you can override existing
# settings that has been created by other libraries. For example, debug log
# level is 2 by default. For this firmware we can override it to 3:
#
# config_schema:
#  - ["debug.level", 3]

